<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/" />
        <link rel="stylesheet" href="styles/left-section.css" />
        <link rel="stylesheet" href="styles/right-section.css" />

        <title>Odin Sign In Page</title>
    </head>
    <body>
        <div class="root">
            <div class="left-section">
                <span class="logo-container">
                    <img
                        class="logo"
                        src="assets/odin-lined.png"
                        alt="line art of King Odin"
                    />
                    <h1 class="logo-text">ODIN</h1>
                </span>
            </div>
            <div class="right-section">
                <h2>
                    This is not a real online service! You know you need
                    something like this in your life to help you realize your
                    deepest dreams.
                </h2>
                <h2>Sign up <em>now</em> to get started.</h2>
                <h2>You <em>know</em> you want to.</h2>
                <form action="" method="post">
                    <section>
                        <h3>Let's do this!</h3>
                        <div class="fields">
                            <label for="first-name">First Name</label>
                            <input
                                type="text"
                                name="first-name"
                                id="first-name"
                            />
                            <label for="last-name">Last Name</label>
                            <input
                                type="email"
                                name="last-name"
                                id="last-name"
                            />
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" />
                            <label for="phone-number">Phone number</label>
                            <input
                                type="number"
                                name="phone-number"
                                id="phone-number"
                            />
                            <label for="password">Password</label>
                            <input type="text" name="password" id="password" />
                            <label for="confirm-password"
                                >Confirm Password</label
                            >
                            <input
                                type="text"
                                name="confirm-password"
                                id="confirm-password"
                            />
                        </div>
                    </section>
                    <button type="submit">Create account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </form>
            </div>
        </div>
