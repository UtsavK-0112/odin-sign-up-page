<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="stylesheet" href="styles/left-section.css" />
        <link rel="stylesheet" href="styles/right-section.css" />
        <link rel="stylesheet" href="styles/form.css" />

        <title>Odin Sign In Page</title>
    </head>
    <body>
        <div class="root">
            <div class="left-section">
                <span class="logo-container">
                    <img
                        class="logo"
                        src="assets/odin-lined.png"
                        alt="line art of King Odin"
                    />
                    <h1 class="logo-text">ODIN</h1>
                </span>
            </div>
            <div class="right-section">
                <section class="top">
                    <h2>
                        This is not a real online service! You know you need
                        something like this in your life to help you realize
                        your deepest dreams.
                    </h2>
                    <h2>Sign up <em>now</em> to get started.</h2>
                    <h2>You <em>know</em> you want to.</h2>
                </section>

                <form action="" method="post">
                    <section class="middle">
                        <h3>Let's do this!</h3>
                        <div class="fields">
                            <label for="first-name"
                                >First Name
                                <input
                                    type="text"
                                    name="first-name"
                                    id="first-name"
                                    placeholder="John"
                                    max="30"
                                    required
                                    pattern="[a-zA-z]+"
                            /></label>

                            <label for="last-name"
                                >Last Name
                                <input
                                    type="text"
                                    name="last-name"
                                    id="last-name"
                                    placeholder="Doe"
                                    max="30"
                                    required
                                    pattern="[a-zA-z]+"
                                />
                            </label>

                            <label for="email"
                                >Email
                                <input
                                    type="text"
                                    name="email"
                                    id="email"
                                    placeholder="somebody@somewhere.com"
                                    max="30"
                                    required
                                />
                            </label>

                            <label for="phone-number"
                                >Phone number
                                <input
                                    type="text"
                                    name="phone-number"
                                    id="phone-number"
                                    min="4"
                                    max="13"
                                    placeholder="Phone Number"
                                    pattern="[0-9\+\(\)]+"
                                    required
                                />
                            </label>

                            <label for="password"
                                >Password
                                <input
                                    type="password"
                                    name="password"
                                    id="password"
                                    min="8"
                                    max="32"
                                    placeholder="Password"
                                    required
                                />
                            </label>

                            <label for="confirm-password"
                                >Confirm Password
                                <input
                                    type="password"
                                    name="confirm-password"
                                    id="confirm-password"
                                    min="8"
                                    max="32"
                                    placeholder="Confirm Password"
                                    required
                            /></label>
                        </div>
                    </section>
                    <section class="bottom">
                        <button type="submit">Create account</button>
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </section>
                </form>
            </div>
        </div>
